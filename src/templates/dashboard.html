<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100">
    <nav class="bg-gray-800 p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a class="text-xl font-bold text-white" href="#">GenAI Proxy Dashboard</a>
            <div class="flex items-center space-x-4">
                <a class="text-gray-300 hover:text-white" href="#api-keys" data-section="api-keys">API Keys</a>
                <button class="ml-2 px-2 py-1 text-xs bg-indigo-600 text-white rounded hover:bg-indigo-700" data-modal-target="create-api-key-modal">+ Add</button>

                <a class="text-gray-300 hover:text-white" href="#connections" data-section="connections">Connections</a>
                <button class="ml-2 px-2 py-1 text-xs bg-indigo-600 text-white rounded hover:bg-indigo-700" data-modal-target="create-connection-modal">+ Add</button>

                <a class="text-gray-300 hover:text-white" href="#providers" data-section="providers">Providers</a>
                <button class="ml-2 px-2 py-1 text-xs bg-indigo-600 text-white rounded hover:bg-indigo-700" data-modal-target="create-provider-modal">+ Add</button>

                <a class="text-gray-300 hover:text-white" href="#models" data-section="models">Models</a>
                <button class="ml-2 px-2 py-1 text-xs bg-indigo-600 text-white rounded hover:bg-indigo-700" data-modal-target="create-model-modal">+ Add</button>

                <a class="text-gray-300 hover:text-white" href="#conversation-logs" data-section="conversation-logs">Conversation Logs</a>
                <a class="text-red-400 hover:text-red-300" href="#" id="logoutButton">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Generic Modal Structure -->
    <div id="genericModal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50 hidden">
        <div class="bg-gray-800 p-6 rounded-lg shadow-xl w-11/12 md:w-1/2 lg:w-1/3 relative">
            <button class="absolute top-3 right-3 text-gray-400 hover:text-gray-200 text-xl" id="closeModal">&times;</button>
            <h3 class="text-xl font-semibold mb-4" id="modalTitle"></h3>
            <div id="modalContent">
                <!-- Form will be loaded here -->
            </div>
        </div>
    </div>

    <div class="container mx-auto mt-6 p-4">
        <div id="dashboardContent" class="bg-gray-800 p-6 rounded-lg shadow-lg">
            <!-- Content will be loaded here by dashboard.js -->
            <div id="models-section" class="content-section glassmorphism p-6 rounded-lg shadow-md hidden">
                <h2 class="text-2xl font-semibold mb-4">Models
                    <button class="ml-4 px-3 py-1 text-sm bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2" data-modal-target="create-model-modal">+ Add Model</button>
                </h2>
                <div class="overflow-x-auto">
                    <table class="min-w-full bg-white dark:bg-gray-800 rounded-lg shadow-md">
                        <thead>
                            <tr class="bg-gray-200 dark:bg-gray-700 text-gray-600 dark:text-gray-300 uppercase text-sm leading-normal">
                                <th class="py-3 px-6 text-left">Model ID</th>
                                <th class="py-3 px-6 text-left">Prompt Tokens</th>
                                <th class="py-3 px-6 text-left">Provider Model ID</th>
                                <th class="py-3 px-6 text-left">Connection ID</th>
                                <th class="py-3 px-6 text-left">Type</th>
                                <th class="py-3 px-6 text-left">Price Input</th>
                                <th class="py-3 px-6 text-left">Price Output</th>
                                <th class="py-3 px-6 text-left">Completion Tokens</th>
                                <th class="py-3 px-6 text-left">Type</th>
                                <th class="py-3 px-6 text-left">Request Payload">
                                <th class="py-3 px-6 text-center">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="model-table-body" class="text-gray-700 dark:text-gray-200 text-sm font-light">
                            <!-- Model rows will be inserted here by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="/ui/js/main.js"></script>
</body>
</html>
